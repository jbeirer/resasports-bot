site_name: pysportbot
repo_url: https://github.com/jbeirer/pysportbot
site_url: https://jbeirer.github.io/pysportbot
site_description: A python-based bot for automatic resasports slot booking.
site_author: Joshua Falco Beirer
edit_uri: edit/main/docs/
repo_name: jbeirer/pysportbot
copyright: Maintained by Joshua Falco Beirer.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]  # actually not needed, default
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jbeirer/pysportbot
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pysportbot

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
